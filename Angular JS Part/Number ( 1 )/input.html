<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
<body>

<div ng-app="myApp">

	<div ng-controller="FirstCtrl">
		<input type="text" ng-model="Data.FirstName"><!-- Input is given here -->
		<br>Your input is : <strong>{{Data.FirstName}}</strong><!-- Successfully updates the input -->
	</div>
	<hr>
	<div ng-controller="SecondCtrl">
		Displaying input from another route: {{Data.FirstName}}<!-- Previously given input displayed from another route -->
	</div>

</div>

</body>
</html>
